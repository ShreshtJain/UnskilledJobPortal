            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <div class="header-button">

                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->

            <div class="main-content">
                
               <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Job Post Form</strong>
                                    </div>
                                    <div class="card-body card-block">
                                    
                                    <!-- The form submit method will redirect "/job_post" which is placed in JobController-->
                                        <form action="#" th:action="@{/job_post}" th:object="${postJobForm}" method="post" enctype="multipart/form-data" class="form-horizontal">
                                        
                                        
                                        
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="select" class=" form-control-label">Select Category</label>
                                                </div>

												<!-- This div will populate the Category drop down from model data CategoryList coming from JobController  -->
                                                <div class="col-12 col-md-9">
                                                    <select name="categoryId" id="categoryId" th:field="*{categoryId}" class="form-control">
                                                        <option value="">Please select the Job Category</option>
                                                        <option th:each="category : ${categoriesList}" th:value="${category.categoryId}" th:text="${category.categoryName}" ></option>
                                                    </select>
                                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></small>
                                                </div>          											
                                            </div>
                                            
                                            
          
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="textarea-input" class=" form-control-label">Work Description</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea name="workDescription" id="workDescription" th:field="*{workDescription}" rows="6" placeholder="Please Enter the Work Description" class="form-control" required="required"></textarea>
                                                     <small class="form-text text-danger" th:if="${#fields.hasErrors('workDescription')}" th:errors="*{workDescription}"></small>
                                                </div>
                                            </div>
                                            
                                            
                                            <!-- This div will populate the States drop down from model data CategoryList coming from JobController -->
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="select" class=" form-control-label">Select State</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select name="workState" id="workState" th:field="*{workState}"class="form-control">
                                                        <option value="">Please select the work State</option>
                                                        <option th:each="state : ${statesList}" th:value="${state}" th:text="${state}" ></option>
                           							</select>
                           							<small class="form-text text-danger" th:if="${#fields.hasErrors('workState')}" th:errors="*{workState}"></small>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Work City</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" name="workCity" th:field="*{workCity}" placeholder="Please enter the Work City name" class="form-control" required="required">
                                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('workCity')}" th:errors="*{workCity}"></small>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Pincode</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="number" id="workPincode" name="workPincode" th:field="*{workPincode}" placeholder="Please enter the Work Area Pincode" class="form-control" required="required">
                                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('workPincode')}" th:errors="*{workPincode}"></small>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Work Area</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="workArea" name="workArea" th:field="*{workArea}"placeholder="Please enter the Work Area name" class="form-control" required="required">
                                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('workArea')}" th:errors="*{workArea}"></small>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Cost</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="number" id="estimatedCost" name="estimatedCost" th:field="*{estimatedCost}"placeholder="Please enter Estimated Cost" class="form-control" required="required">
                                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('estimatedCost')}" th:errors="*{estimatedCost}"></small>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="select" class=" form-control-label">Job Type</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select name="jobType" id="jobType"  th:field="*{jobType}"class="form-control">
                                                     	<option value="">Please Choose the Job Type</option>
                                                     	<option th:each="jobType : ${jobTypeList}" th:value="${jobType}" th:text="${jobType}" ></option>
                                                    </select>
                                                     <small class="form-text text-danger" th:if="${#fields.hasErrors('jobType')}" th:errors="*{jobType}" ></small>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Last Date</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="date" id="lastDate" name="lastDate" th:field="*{lastDate}" placeholder="Text"  class="form-control" required="required" >
                                                    <small class="form-text text-muted" th:disabled="${lastDate == null}" >Please enter the Deadline of Job</small>
                                                    <small class="text-danger" th:if="${#fields.hasErrors('lastDate')}" >Please enter the Deadline of Job</small>
                                                </div>
                                            </div>
                                          
                                       
                                   
                                    <div class="card-footer d-grid gap-2">
                                    	<div class="d-grid gap-2 col-3 mx-auto">
                                    		<button type="submit" class="btn btn-primary btn-lg ">
                                            <i class="fa fa-dot-circle-o"></i> Submit
                                        	</button>
                                    	</div>                                       
                                
                                    </div>
                                    
                                </form>
                                    
                           </div>
