<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="/translated::layout(~{::section})"><head>
<section>
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Index</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html">
							<span class="title"><h3 style="padding-left: 40px;color: #fff;">Job Portal</h3></span>
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li class="has-sub">
                            <a class="js-arrow" href="" th:href="@{dashboard}">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                            
                        </li>
                        <!-- <li class="has-sub">
                            <a href="" th:href="@{posted_job_list}">
                                <i class="fas fa-upload"></i>All Posted Job</a>
                        </li>-->
                       <li class="has-sub">
                            <a href="" th:href="@{job_post}">
                               <i class="fa fa-upload" aria-hidden="true"></i>Post Job</a>
                        </li>
                        <!-- <li class="has-sub">
                            <a href="" th:href="@{job_applied_list}">
                                <i class="fas fa-users"></i>Applied employer</a>
                        </li>-->
                        
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#">
							<span class="title"><h3 style="padding-left: 40px;color: #fff;">Job Portal</h3></span>
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li class="has-sub">
                            <a class="js-arrow" href="" th:href="@{dashboard}">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                            
                        </li>
                        <!-- <li class="has-sub">
                            <a href="" th:href="@{posted_job_list}">
                                <i class="fas fa-upload"></i>All Posted Job</a>
                        </li>-->
                        <li class="has-sub">
                            <a href="" th:href="@{job_post}">
                                <i class="fa fa-upload" aria-hidden="true"></i>Post Job</a>
                        </li>
                        <!-- <li class="has-sub">
                            <a href="" th:href="@{job_applied_list}">
                                <i class="fas fa-users"></i>Applied employer</a>
                        </li>-->
                         
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">

                            <div class="header-button">
                                 <h2 style="color: white">Posted Jobs</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->

            <div class="main-content">
                
                <div class="section__content section__content--p30">
                    
                    <div class="container-fluid">
						<div class="row m-t-30">
                            <div class="col-md-12">
                            
                                <!-- DATA TABLE-->
                                <div class="table-responsive m-b-40">
                                    <table class="table table-borderless table-data3">
                                        <thead>
                                            <tr>
                                             	<th>Job Id</th>
                                                <th>Post Date</th>
                                                <th>Category Name</th>
                                                <th>Work Area</th>
                                                <th>Work Description</th>
                                                <th>Status</th>
                                                <th>Last Date</th>
                                                <th>Applied List</th>
                                                <!-- <th>Opration</th> -->  
                                            </tr>
                                        </thead>
                                        <tbody>
                                      <!--Showing the data from model object allPostedJobList  -->
                                            <tr th:each = "job : ${allPostedJobList} ">
                                                <td th:text = "${job.getJobId()}"></td>
                                                <td th:text = "${job.getDateOfPost()}"></td>
                                                <td th:text = "${job.getCategoryName()}"></td>
                                                <td th:text = "${job.getWorkArea()}"></td>
                                                <td th:text = "${job.getWorkDescription()}"></td>
                                                <td th:text = "${job.getStatus()}"></td>
                                                <td th:text = "${job.getLastDate()}"></td>
                                              <!--   <td class="denied">Processed</td> -->
                                              
                                              <!-- This button will redirect to page where the list of all applier is show it will take jobId as PathVaribale-->
                                                <td><a th:href="@{/job_applied_list(jobId=${job.getJobId()})}"><button type="submit" class="btn btn-primary btn-sm">
            		                                <i class="fa fa-eye" aria-hidden="true"></i> All Applicants
			                                        </button></a></td>
                                                <!-- <td><div style="margin-right: 25px;">
                                                    <div style="color: #2196f3;"><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a></div><div ><a href="#" style="color: red;"><i class="fa fa-trash" aria-hidden="true"></i></a></div></div></td> -->
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                    </div>
                </div>
                <div id="google_translate_element"></div>
                
            </div>
        </div>
        <!-- END PAGE CONTAINER-->

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
<!-- end document-->
